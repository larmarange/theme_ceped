	<div id="entete">

	<div id="barrenav">
		<label for="toggle-barrenav" title="<:theme_larma:afficher_menu:>" role="navigation" onclick="" id="label-toggle-barrenav"></label>

			<INCLURE{fond=inclure/barre-nav,env}>

</div>

	<div id="contenu">
		<INCLURE{fond=contenu/#ENV{type},env}>
	</div>

	<div id="side">
		<div id="navigation">
			<INCLURE{fond=navigation/#ENV{type},env}>
		</div>
		<div id="extra">
			<INCLURE{fond=extra/#ENV{type},env}>
		</div>
	</div>
	<div id="retour_haut">
		<a href="#" title="<:theme_larma:retour_haut_page:>"><img src="#CHEMIN{img/arrow.png}" alt="<:theme_larma:retour_haut_page:>"></a>

</div>

        jQuery("#barrenav div.menu-conteneur > ul.menu-liste").superfish();
